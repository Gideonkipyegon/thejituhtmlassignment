<html lang="en">

    <title>HTML FORM</title>

<body style="background-color:blue;">
    <form action="">
        <fieldset>
            <legend> HTML FORM</legend>
            <label for="fname">First Name:</label>
            <BR>
            <input type="text" name="fname" placeholder="your first name" id="fname">
            <BR>
            <label for="lname">Last Name:</label><br> <input type="text" name="fname" placeholder="your last name" id="lname" minlength="10"><br>
            <label for="email">your email:</label><br>
            <input type="text" name="fname" placeholder="your email" id="email" min-size="15" max-size=" 25 "><br>
            <label for="psd">your pasword:</label><br>
            <input type="text" name="fname" placeholder="your pasword" id="psd" min-size="15" max-size=" 25 " pattern="abc123"><br>
            <img src="image.jpg" alt="my image"><br>
            <input type="submit" name="fname" placeholder="your pasword" id="sbm" min-size="15" max-size=" 25 " pattern="abc123"><br><br>
        </fieldset>
    </form>
</body>

</html>
